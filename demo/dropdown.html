<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown</title>
    <link rel="stylesheet" href="../css/skeleton-plus.min.css">
</head>
<body>
<h1>Simple Dropdown</h1>
<section class="dropdown-wrap">
    <body>
    <label for="show-menu" class="show-menu">Show Menu</label>
    <input type="checkbox" id="show-menu" role="button">

    <!-- Menu Body -->
    <ul id="dropdown-wrap-menu">

        <!-- Menu item -->
        <li><a href="#">Home</a></li>

        <!-- Menu item -->
        <li>
            <a href="#">Menu 1</a>
            <!-- Menu sub -->
            <ul class="hidden">
                <li><a href="#">Submenu 1</a></li>
                <li><a href="#">Submenu 2</a></li>
            </ul>
        </li>

        <!-- Menu item -->
        <li>
            <a href="#">Menu 2</a>
            <!-- Menu sub -->
            <ul class="hidden">
                <li><a href="#">Submenu 1</a></li>
                <li><a href="#">Submenu 2</a></li>
                <li><a href="#">Submenu 3</a></li>
            </ul>
        </li>

        <!-- Menu item -->
        <li><a href="#">Menu 3</a></li>

        <!-- Menu item -->
        <li><a href="#">Menu 4</a></li>

        <!-- Menu item -->
        <li>
            <a href="#">Menu 5</a>
            <!-- Menu sub -->
            <ul class="hidden">
                <li><a href="#">Submenu 1</a></li>
                <li><a href="#">Submenu 2</a></li>
                <li><a href="#">Submenu 3</a></li>
            </ul>
        </li>
    </ul>
    </body>
</section>
</body>
</html>
